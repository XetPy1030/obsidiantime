# Rate limiting zones
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

upstream django_app {
    server obsidiantime-web:8000;
}

server {
    listen 80 default_server;
    server_name _;  # Принимаем любой хост

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Общие настройки
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Определяем реальный протокол и хост
    set $real_scheme $http_x_forwarded_proto;
    if ($real_scheme = "") {
        set $real_scheme $scheme;
    }

    set $real_host $http_host;
    if ($real_host = "") {
        set $real_host $host;
    }

    # Основное приложение
    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $real_host;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Важно: отключаем абсолютные редиректы
        proxy_redirect http://$real_host/ /;
        proxy_redirect https://$real_host/ /;
    }

    # SEO файлы
    location = /robots.txt {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $real_host;
        proxy_redirect off;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
    }

    location = /sitemap.xml {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $real_host;
        proxy_redirect off;
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
    }

    location = /structured-data.json {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $real_host;
        proxy_redirect off;
        add_header Content-Type "application/ld+json; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
    }

    # Rate limiting для аутентификации
    location /auth/ {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $real_host;
        proxy_redirect off;
    }

    # Статические файлы
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # Медиа файлы
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/ld+json;
}